{% extends "bsbase.html" %}
{% block css1link%} <link rel="icon" type="image/png" href="/static/signin/images/icons/manage_user.ico"/> {% endblock %}
{% block title %} Manage Profile {% endblock %}
{% block content %} 
<br>
<div class="card border-dark mb-3" style="border-radius:19px; border-color:green; max-width: 80rem; margin-left: 100px; margin-right: 30px;">
  <div style="border-radius:16px; border-color:red;" class="card-header"><h4>Profile Details</h4></div>
  <div class="card-body text-dark">
    <form action = "{{ url_for('manageprofile') }}" method = "POST">
      <div class="form-group">
        <label for="exampleFormControlInput1">College -</label>
        <input type="text" style="border-radius:19px; border-color:green;" class="form-control" name="college" placeholder="Enter your College Name" value = "{{ profile_data[1] }}">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Department - </label>
        <input type="text" style="border-radius:19px; border-color:green;"  class="form-control" name="dept" placeholder="Enter your Department Name" value = "{{ profile_data[2] }}">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Education Details - </label>
        <textarea style="border-radius:19px; border-color:green;"  class="form-control" name="education" rows="3" value = "{{ profile_data[3] }}"></textarea>
      </div>
      <div class="form-group">
        <label for="resume">Upload Resume - </label>
        <input type="file" class="form-control-file" name="resume">
      </div>
      <div class="form-group">
        <input type="submit" value = "Save Changes" style="width: 170px;border-radius:19px;" class="btn btn-primary">
      </div>
        
      </form>
  </div>
</div>

{% endblock %}
