<!DOCTYPE html>
<html lang="en">
<head>
	<title>Admin Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.gradient-custom-3 {
			/* fallback for old browsers */
			background: #84fab0;
			
			/* Chrome 10-25, Safari 5.1-6 */
			background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
			
			/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
			background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
			}
			.gradient-custom-4 {
			/* fallback for old browsers */
			background: #84fab0;
			
			/* Chrome 10-25, Safari 5.1-6 */
			background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
			
			/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
			background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
			}
	</style>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/static/signin/images/icons/favicon1.ico"/>	
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/signin/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/signin/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/signin/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/signin/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/signin/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/signin/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/signin/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/signin/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/signin/css/main.css">
<!--===============================================================================================-->

</head>
<body>
	{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
			{% for category, message in messages %}
				<div class="cntr alert alert-{{ category }}">
					<button type="button" class="m1-2 mb-1 close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					{{ message }}
				</div>
			{% endfor %}
		{% endif %}
	{% endwith %}

	<section class="vh-100 bg-image" style="background-repeat: no-repeat; height: 100%;  background-attachment: fixed; background-size: cover;background-image: url('https://img.freepik.com/free-photo/close-up-woman-using-laptop_1098-3563.jpg?w=1060');">
		<div class="mask d-flex align-items-center h-100 gradient-custom-3">
		  <div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
			  <div class="col-12 col-md-9 col-lg-7 col-xl-6">
				<br>
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" method = "POST">
					<span class="login100-form-title">
						Online Job Portal <br>
						Admin Log In
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="email" name="email1" placeholder="Email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" name="password1" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					<br><br>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" >
							Log in							
						</button>
					</div>
					<br><br>
					<div class="flex-col-c p-t-5 p-b-40">
						<span class="txt1 p-b-9">
							Are you a User?
						</span>

						<a href="{{url_for('login')}}" class="txt3">
							LOG IN AS USER
						</a>
					</div>
				</form>
				
			</div>
		</div>
	</div>
</div>
</section>
	
	
<!--===============================================================================================-->
	<script src="/static/signin/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/signin/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/signin/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/signin/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/signin/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/signin/vendor/daterangepicker/moment.min.js"></script>
	<script src="/static/signin/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/static/signin/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/static/signin/js/main.js"></script>


</body>
</html>
